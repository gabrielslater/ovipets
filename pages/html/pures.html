    <script>
        String.prototype.convertToRGB = function() {
            if (this.length != 6) {
                // throw "Only six-digit hex colors are allowed.";

                var aRgbHex = this.slice(1).match(/.{1,2}/g);
                var aRgb = [
                    parseInt(aRgbHex[0], 16),
                    parseInt(aRgbHex[1], 16),
                    parseInt(aRgbHex[2], 16),
                ];
                return aRgb;
            }

            var aRgbHex = this.match(/.{1,2}/g);
            var aRgb = [
                parseInt(aRgbHex[0], 16),
                parseInt(aRgbHex[1], 16),
                parseInt(aRgbHex[2], 16),
            ];
            return aRgb;
        };

        function color(name, hex) {
            return {
                name: name,
                hex: hex,
                rgb: hex.convertToRGB()
            };
        }

        function DOMcard(color, isGem = false, isGemTwo = false) {
            if (!isGem) {
                var card = document.createElement('div');
                card.className = 'card';

                var colorcard = document.createElement('span');
                colorcard.className = 'color';
                colorcard.style.backgroundColor = color.hex;

                var words = document.createElement('span');

                if (isGemTwo) {
                    words.innerHTML = `${color.hex} (${color.rgb})`;
                } else {
                    words.innerHTML = `<b>${color.name}</b><br>${color.hex}<br>(${color.rgb})`;
                }

                card.appendChild(colorcard);
                card.appendChild(words);

                return card;
            } else {
                var card = document.createElement('div');
                card.innerHTML = `<h3>${color.name}</h3>`;
                card.className = 'gem';

                var innergem = document.createElement('div');
                innergem.className = 'catalog';

                for (color of color.colors) {
                    innergem.appendChild(DOMcard(color, false, true));
                }

                card.appendChild(innergem);

                return card;
            }
        }

        function gem(name, colors) {
            return {
                name: name,
                colors: colors
            };
        }

        function cycle(id, colors, isGem = false) {
            var section = document
                .getElementById(id)
                .getElementsByClassName('catalog')[0];

                    section.appendChild(DOMcard(c));
